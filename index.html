<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>A Quiz Game</title>
</head>

<header>
        <div class="highscore">
            <h2><a href="highscore.html">VIEW HIGH SCORES</a></h2>
        </div>
        <div class="timer">
            <h2>TIMER</h2>
        </div>
</header>

<body>
    <div class="container">
        
        <!-- The start screen when the quiz index is opened -->
        <div class="quizstart">
            <img src="assets/images/gonzo.png" alt="Gonzo" width="300px" height="300px"> 
            <h1>HOW WELL DO YOU KNOW GONZO?!</h1>
            <p>Do you think you know my cool dog? Let us find out...</p>
            <button>START</button>
        </div>

        <!-- This is invisible to begin. The random questions appear here -->
        <div class="questions" class="hide">

            <h2 id="question-title"></h2>
            <div id="potential-answers" class="potential-choices"></div>

        </div>

        <div id="score-screen" class="hide">
            <h2>FINISHED.</h2>
            <p>Your final score is: <span id="final-score"></span></p>

            <p>Enter initials for the high score list: <input type="text" id="initials" max="3"/>
                <button id="submit">Submit Score</button></p>
        </div>
    </div>

    <div class="right-wrong">
        <h2>RIGHT! or WRONG!</h2>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
