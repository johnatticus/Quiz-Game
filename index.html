<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">

    <title>A Gonzo Quiz</title>
</head>

<header>
        <div id="highscores" class="highscore-box">
            <h2>VIEW HIGH SCORES</h2>
        </div>
        <div class="timer-box">
            <h2>TIME LEFT: <span id="timeleft">45</span></h2>
        </div>
</header>

<body>
    <div class="container">
        
        <!-- The start screen when the quiz index is opened -->
        <div id="startscreen" class="quizstart">
            <img src="assets/images/gonzo.png" alt="Gonzo" width="300px" height="300px"> 
            <h1>HOW WELL DO YOU KNOW GONZO?</h1>
            <p>Do you think you know my dog? Let us find out.</p>
            <button class="custom-button" id="start-button">START</button>
        </div>

        <!-- This is invisible to begin. The random questions appear here -->
        <div id="quizarea" class="quizstart hide">
            <h2 id="question"></h2>
                <div id="answers">
                    <button id="answer-button1">ANSWER 1</button>
                    <button id="answer-button2">ANSWER 2</button>
                    <button id="answer-button3">ANSWER 3</button>
                    <button id="answer-button4">ANSWER 4</button>
                </div>
        </div>

        <div id="score-screen" class="hide">
            <h2>FINISHED.</h2>
            <p>Your final score is: <span id="final-score"></span></p>

            <p>Enter initials for the high score list: <input type="text" id="initials" max="3">
                <button class="custom-button" id="submit">Submit Score</button>
                <a href="index.html"><button class="custom-button" id="reset">Start Over</button></p></a>
        </div>

        <div class="high-score-custom hide" id="high-scores">
            <h2>HIGH SCORES</h2>
            <ol id="high-score-list">
            </ol>
            <a href="index.html"><button class="custom-button" id="show-start-screen">Go Back</button></a>
        </div>
    </div>

    <div class="right-wrong">
        <h2 id="yes-no"></h2>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
